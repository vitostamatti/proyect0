<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a class='logo' href='index.html'><img id='logo_google' src='img/logo.svg' alt='logo' ></a>
            <nav>
                <ul class='nav_links'>
                    <li><a href='index.html'>Basic Search</a></li>
                    <li><a href='page1.html'>Images Search</a></li>
                    <li><a href='page2.html'>Advanced Search</a></li>
                </ul>
            </nav>
        </header>
        <div class="head1">Google Advanced Search</div>
        <div style="border-bottom: 1px solid #ebebeb;"></div>
        <form action="https://www.google.com/search">
            <div>
                <div class="aaa">
                    <div class="bbb">
                        <div class="ccc">
                            <span style="font-family: arial,sans-serif; font-size: 16px;">Find pages with...</span>
                        </div>
                    </div>
                </div>
    
                <div class="aaa">
                    <div class="bbb">
                        <div class="ccc">
                            <label for="xX4UFf">all these words:</label>  
                        </div>
                    </div>
                    <div class="ddd">
                        <div class="eee">
                            <input class="textinput" value="" autofocus="autofocus" name="as_q" type="text">
                        </div>
                    </div>
                </div>
                
                <div class="aaa">
                    <div class="bbb">
                        <div class="ccc">
                            <label for="CwYCWc">this exact word or phrase:</label>
                        </div>
                    </div>
                    <div class="ddd">
                        <div class="eee">
                            <input class="textinput" value="" name="as_epq" type="text">
                        </div>
                    </div>
                </div>
                
                <div class="aaa">
                    <div class="bbb">
                        <div class="ccc">
                            <label for="mSoczb">any of these words:</label>
                        </div>
                    </div>
                    <div class="ddd">
                        <div class="eee">
                            <input class="textinput" value="" name="as_oq" type="text">
                        </div>
                    </div>
                </div>
                
                <div class="aaa">
                    <div class="bbb">
                        <div class="ccc">
                            <label for="t2dX1c">none of these words:</label>  
                        </div>
                    </div>
                    <div class="ddd">
                        <div class="eee">
                            <input class="textinput" value="" name="as_eq" type="text">
                        </div>
                    </div>
                </div>
    
                <div class="aaa">
                    <div class="bbb"></div>
                    <div class="ddd" style="float: left;">
                        <input id="asearch" style="line-height:100%;height:30px;min-width:120px" value="Advanced Search" type="submit">
                    </div>
                </div>
        </form>
    </body>
</html>
